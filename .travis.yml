language: node_js
node_js:
- '4'
- '6'
cache:
  directories:
  - node_modules
sudo: false
services:
- rabbitmq
env:
  global:
  - LOG_LEVEL=error
  - RABBITMQ_USERNAME=guest
  - RABBITMQ_PASSWORD=guest
script:
- npm run lint
- npm run coverage
- npm run functional
- npm run build && npm run build:clean
after_success:
- npm run coveralls
notifications:
  email: false
deploy:
  provider: npm
  email: bryan@bryankendall.com
  api_key:
    secure: 
  on:
    tags: true
    node: '4'
